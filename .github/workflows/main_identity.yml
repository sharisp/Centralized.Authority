# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - identity

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build IdentityService/Identity.Api/Identity.Api.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish IdentityService/Identity.Api/Identity.Api.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8202FA5890974C5BA0BF8731C6BF7BF4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_87CA1A508DFE49918C9E8A5A018F855A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C67064D31BDA478CA8CD515D33B96FA2 }}
        
      - name: Debug JSON Output # 临时调试步骤 - 修复后请删除！
        run: | # 这一行通常缩进 8 个空格
          read -r -d '' JSON_STRING << EOF # 这一行通常缩进 10 个空格 (比 run: | 多 2 个空格)
          {
            "RedisConnection": ${{ toJSON(secrets.AZURE_REDIS_CONNECTION) }},
            "ConnectionStrings__SqlServer": ${{ toJSON(secrets.AZURE_SQLSERVER) }},
            "JWT__SecKey": ${{ toJSON(secrets.AZURE_JWT_KEY) }},
            "JWT__ExpiresMinutes": "60",
            "JWT__RefreshTokenExpiresHours": "189",
            "JWT__Issuer": "test",
            "JWT__Audience": "test"
          }
          EOF # <-- 这一行必须与上面的 'read -r -d '' JSON_STRING << EOF' 行保持完全相同的缩进！
          echo "::debug::JSON String to be passed: $JSON_STRING" # <-- 这行也必须与 'read' 命令和 'EOF' 保持相同的缩进
          echo "$JSON_STRING" > output.json # <-- 这行也必须与 'read' 命令和 'EOF' 保持相同的缩进

      - name: Set Azure App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: identity
          app-settings-json: >-
            {
              "RedisConnection": ${{ toJSON(secrets.AZURE_REDIS_CONNECTION) }},
              "ConnectionStrings__SqlServer": ${{ toJSON(secrets.AZURE_SQLSERVER) }},
              "JWT__SecKey": ${{ toJSON(secrets.AZURE_JWT_KEY) }},
              "JWT__ExpiresMinutes": "60",
              "JWT__RefreshTokenExpiresHours": "189",
              "JWT__Issuer": "test",
              "JWT__Audience": "test"
            }
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'identity'
          slot-name: 'Production'
          package: .
          
